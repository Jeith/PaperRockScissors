<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Paper, Rock, Scissors</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result">
      <p></p>
    </div>

    <div class="choices">
      <div class="choice" id="s">
        <img src="https://lh3.googleusercontent.com/35fjG0W1wH94XkIbn_YYH2okIysVFROBHfCgBybFN4_OEG5kwEU1mSYMygIOarFhNXoaGrtaRc3DvuDBFbx-p3F_PPEjQeuTc-GOsrDPVqSEkyGpZNDc20PmiCr1MUNIzI70ZqRc=w2400" alt="scissors" class="makeRound">
      </div>
      <div class="choice" id="p">
        <img src="https://lh3.googleusercontent.com/8vuSP4lfrDKW-iJhLweHuFHk3u4NLE25HFPMuFebV2QR6vOa2tki94rtC4GQCJjrxRgTVNsrxp-5G7UM5wgPEQ5AlKXVA_qbfPqA-76of7eOSIYIiV-oYpmUci0z2EcXm9KhP7KT=w2400" alt="paper" class="makeRound">
      </div>
      <div class="choice" id="r">
        <img src="https://lh3.googleusercontent.com/D6VEHsbJXQ4lEf0IWLkPaA-_W88mAgjLzRZpM9UqsHjqiKzlisDaYQE-PFDj9MZmXTj3UbskZqeR0sJn2Qm2QRsYX-8xndweucpeELb1U3U_lysW5GwSUwAzo8LKNyB-cIkxy1jX=w2400" alt="rock" class="makeRound">
      </div>

      <p id="action-message">Make your move!</p>
  <script src="script.js" charset="utf-8"></script>
  </body>
</html>
